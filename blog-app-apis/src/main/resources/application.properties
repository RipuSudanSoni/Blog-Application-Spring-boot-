server.port=9005

#db configuration
spring.datasource.url=jdbc:mysql://localhost:3306/blog_aps_apis
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect

# create, update, create-update, validate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.servlet.multipart.max-file-size = 10MB
spring.servlet.multipart.max-request-size = 10MB

project.image=image/

logging.level.org.springframework.security=DEBUG

# Logging pattern for the console
logging.pattern.console = %date{ISO8601} %-5level %class{0}:  %L - [%X] %msg%n

# Logging pattern for log file
logging.pattern.file = %date{ISO8601} %-5level %class{0}:  %L - [%X] %msg%n

#output file
logging.file.name = application.log